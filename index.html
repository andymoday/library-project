<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link href="style.css" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <button class="add-button" onclick="openForm()">Add Book</button>
        <div class = 'form-popup' id='myForm'>
          <form id="form" class='form-container'>
              <label for="title">Title:</label>
              <input type="text" id="title" name="title">
              <label for="author">Author:</label>
              <input type="text" id="author" name="author">
              <label for="pages">Number Of Pages:</label>
              <input type="number" id="pages" name="pages" required="true">
              <label class = "switch" for="read">Read?:
                <input type="checkbox" class="read-check" id="read" name="read" >
                <span class="slider round"></span>
              </label>
              <button type="submit" class="btn submit" onclick="closeForm()">SUBMIT</button>
              <button type="button" class="btn cancel" onclick="closeForm()">CLOSE</button>
          </form>  
        </div>
          <container id="library">
          </container>
    </body>

    <script src="script.js">  
    </script>
</html>
